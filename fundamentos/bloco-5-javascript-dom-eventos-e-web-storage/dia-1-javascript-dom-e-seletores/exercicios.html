<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function alterText() {
            let myFuture = document.getElementsByTagName('p')[1];
            myFuture.innerText = 'Daqui dois anos estarei trabalhando na área de desenvolvimento, desenvolvendo excelentes ferramentas web.';
        }
        alterText();

        // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function alterColor(cor) {
            let alteraCor = document.getElementsByClassName('main-content')[0];
            alteraCor.style.backgroundColor = cor
        }
        alterColor('rgb(76,164,109)');

        // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        function alterColor2(cor) {
            let alteraCor2 = document.getElementsByClassName('center-content')[0];
            alteraCor2.style.backgroundColor = cor
        }
        alterColor2('white');

        // 4. Crie e execute uma função que corrija o texto da tag <h1>.
        function correcao() {
            let corrigeTexto = document.getElementsByClassName('title')[0]
            corrigeTexto.innerText = 'Exercício 5.1 - JavaScript '
        }
        correcao();
        // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        function letterUpperCase(value) {
            let letraMaiusc = document.getElementsByTagName('p')[value]
            letraMaiusc.innerText = letraMaiusc.innerText.toUpperCase();
        }
        letterUpperCase(0);
        letterUpperCase(1);
        letterUpperCase(2);
        
        // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        function exibe (value) {
            let exiba = document.getElementsByTagName('p')
            for (let i = 0; i < exiba.length; i += 1) {
                console.log(exiba[i].innerText);
            }
        }
        exibe();
    </script>
</body>

</html>
